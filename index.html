<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMeet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to LinkMeet</h1>
        <p>Your professional networking platform.</p>
        <nav>
            <a href="#signup">Sign Up</a>
            <a href="#login">Log In</a>
        </nav>
    </header>

    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="password" placeholder="Password" required>
            <input type="text" name="skills" placeholder="Skills (comma-separated)" required>
            <button type="submit">Create Account</button>
        </form>
    </section>

    <section id="login">
        <h2>Log In</h2>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 LinkMeet. All rights reserved.</p>
    </footer>

    <script src="../models/auth.js"></script>  <!-- Ensure auth.js is included -->
    <script src="script.js"></script>
</body>
</html>
